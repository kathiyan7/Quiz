<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="Christmas.css">
</head>
<body>
    <canvas id="snowCanvas"></canvas>
   <img src="santa_sleigh.png" alt="Santa Sleigh" class="santa">
   <img src="christmas_tree.png" alt="Christmas Tree" class="christmas-tree">
   <img src="christmas_bell.png" alt="Christmas Bell" class="Christmas-bell">
   <img src="rightbottom.png" alt="Right Bottom" class="right-bottom">
   <img src="righttop.png" alt="Right Top" class="right-top">
    <div class="container">
        <h1>Quiz Responses</h1>
        <button id="downloadExcel">Download Responses as Excel</button>
        <button id="clearResponses" style="background-color: red; color: white;">Clear All Responses</button>
        <table id="responsesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Department</th>
                    <th>Phone</th>
                    <th>Score</th>
                    <th>Easy Answer</th>
                    <th>Medium Answer</th>
                    <th>Hard Answer</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Redirect if not logged in
        if (!sessionStorage.getItem("isLoggedIn")) {
            alert("You must log in to access this page.");
            window.location.href = "login.html"; // Redirect to login page
        }

        const responses = JSON.parse(localStorage.getItem("quizResponses")) || [];
        const tbody = document.querySelector("#responsesTable tbody");

        // Populate the table with responses
        responses.forEach((response) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${response.name}</td>
                <td>${response.roll}</td>
                <td>${response.dept}</td>
                <td>${response.phone}</td>
                <td>${response.score}</td>
                <td>${response.answers.easy}</td>
                <td>${response.answers.medium}</td>
                <td>${response.answers.hard}</td>
            `;
            tbody.appendChild(row);
        });

        // Function to download responses as Excel
        function downloadExcel() {
            const worksheet = XLSX.utils.json_to_sheet(responses);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Responses");
            XLSX.writeFile(workbook, "Quiz_Responses.xlsx");
        }

        // Function to clear all responses
        function clearAllResponses() {
            if (confirm("Are you sure you want to clear all responses? This action cannot be undone.")) {
                localStorage.removeItem("quizResponses");
                alert("All responses have been cleared.");
                location.reload(); // Refresh the page to update the table
            }
        }

        // Attach click events to buttons
        document.getElementById("downloadExcel").addEventListener("click", downloadExcel);
        document.getElementById("clearResponses").addEventListener("click", clearAllResponses);
    </script>
    <script src="SnowEffect.js"></script>
</body>
</html>
