<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="Christmas.css">
</head>
<body>
    <canvas id="snowCanvas"></canvas>
   <img src="santa_sleigh.png" alt="Santa Sleigh" class="santa">
   <img src="christmas_tree.png" alt="Christmas Tree" class="christmas-tree">
   <img src="christmas_bell.png" alt="Christmas Bell" class="Christmas-bell">
   <img src="rightbottom.png" alt="Right Bottom" class="right-bottom">
   <img src="righttop.png" alt="Right Top" class="right-top">
    <div class="container">
        <h1>Admin Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error" style="color: red; display: none;">Invalid username or password!</p>
    </div>
    <script>
        const validCredentials = {
            username: "Kathiyan",
            password: "EMH&WD24"
        };

        document.getElementById("loginForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validCredentials.username && password === validCredentials.password) {
                sessionStorage.setItem("isLoggedIn", true); // Mark the user as logged in
                window.location.href = "admin.html"; // Redirect to admin page
            } else {
                document.getElementById("error").style.display = "block"; // Show error message
            }
        });
    </script>
    <script src="SnowEffect.js"></script>
</body>
</html>
