<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="Christmas.css">
</head>
<body>
    <canvas id="snowCanvas"></canvas>
   <img src="santa_sleigh.png" alt="Santa Sleigh" class="santa">
   <img src="christmas_bell.png" alt="Christmas Bell" class="Christmas-bell">
   <img src="rightbottom.png" alt="Right Bottom" class="right-bottom">
   <img src="righttop.png" alt="Right Top" class="right-top">
    <div class="container">
        <h1>Christmas Quiz</h1>
        <form id="userDetailsForm">
            <div class="step">
                <h2>User Details</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="roll">Roll Number:</label>
                    <input type="text" id="roll" placeholder="Enter your roll number" required>
                </div>
                <div class="form-group">
                    <label for="dept">Department:</label>
                    <input type="text" id="dept" placeholder="Enter your department" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                <button type="submit" class="next-button">Submit</button>
            </div>
        </form>

        <form id="quizForm" style="display: none;">
            <div class="step">
                <h2>Quiz Questions</h2>
                <div class="question">
                    <p id="easyQuestion"></p>
                    <div class="options" id="easyOptions"></div>
                </div>
                <div class="question">
                    <p id="mediumQuestion"></p>
                    <div class="options" id="mediumOptions"></div>
                </div>
                <div class="question">
                    <p id="hardQuestion"></p>
                    <div class="options" id="hardOptions"></div>
                </div>
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="SnowEffect.js"></script>
</body>
</html>
